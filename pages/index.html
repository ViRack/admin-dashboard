<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
    <div class="container">

        <header>
            <form action="" method="post">
                <img class="icon" src="" alt="search">
                <input type="search">
            </form>

            <div class="profile">
                <img src="" alt="" class="profile-picture">
                <h3 class="greeting">Hi there,</h3>
                <p class="profile-name">Vincent M (@vince)</p>
            </div>

            

        </header>

        <aside>
            <div class="logo">
            </div>

            <div class="links">
                <div class="link">
                    <img class="icon" src="" alt="home">
                    <h2>Home</h2>
                </div>
                <div class="link">
                    <img class="icon" src="" alt="profile">
                    <h2>Profile</h2>
                </div>
                <div class="link">
                    <img class="icon" src="" alt="messages">
                    <h2>Messages</h2>
                </div>
                <div class="link">
                    <img class="icon" src="" alt="history">
                    <h2>History</h2>
                </div>
                <div class="link">
                    <img class="icon" src="" alt="tasks">
                    <h2>Tasks</h2>
                </div>
                <div class="link">
                    <img class="icon" src="" alt="communities">
                    <h2>Communities</h2>
                </div>
            </div>

            <div class="links">
                <div class="link">
                    <img class="icon" src="" alt="Settings">
                    <h2>Settings</h2>
                </div>
                <div class="link">
                    <img class="icon" src="" alt="Support">
                    <h2>Support</h2>
                </div>
                <div class="link">
                    <img class="icon" src="" alt="Privacy">
                    <h2>Privacy</h2>
                </div>
            </div>

        </aside>
    </div>
</body>
</html>
